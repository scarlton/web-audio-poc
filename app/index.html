<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>web audio api</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/bootstrap-theme.css" />
  <link rel="stylesheet" href="css/font-awesome.css" />
  <link rel="stylesheet" href="css/app.css" />
  <script src="lib/angular.js"></script>
  <script src="lib/angular-ui-router.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-app="webAudioApp">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">web audio api</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Sign up</a></li>
          <li><a href="#">Sign in</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-4 col-md-3 sidebar" ui-view="sidebar"></div>

      <div class="col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3 content-area">
        <div class="transport" ui-view="transport"></div>
        <div class="main" ui-view="mixarea"></div>
      </div>

    </div>
  </div>

  <div class="action-footer navbar-inverse">
    <button class="btn btn-lg btn-primary">Save and submit</button>
    <button class="btn btn-lg btn-default" ng-click="reset()">Reset all</button>
  </div>
</body>
</html>
